<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MagnemaTravel</title>
        <link rel="stylesheet" href="Css/style.css">
        <link rel="icon" type="img/png" size="64x64" href="Images/logoMagnemaTravel.png">
        <script src="https://kit.fontawesome.com/02fe46ec35.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header style="background:none;">
            <nav>
                <div class="navLogo"><h1>MagnemaTravel</h1></div>
                <ul>
                    <li class="navLink"><a href="index.html" class="accueil " style="color:black;">Accueil</a></li>
                    <li class="navLink"><a href="achat.html" class="AchatBillet active">Achat Billet</a></li>
                    <li class="navLink"><a href="contact.html" class="contact">Contact</a></li>
                </ul>
            </nav>
            <div class="achatHeroSection">
                <div class="HeroSectionCard">
                    <div class="cardAchat">
                        <div class="cardImage"><img src="Images/téléchargement (13).jpeg" alt="kenyaImage" title="kenya Capital"></div>
                        <h4>Kenya, capital</h4>
                    </div>
                    <div class="cardAchat">
                        <div class="cardImage"><img src="Images/téléchargement (12).jpeg " alt="congoImage" title="congo Capital"></div>
                        <h4>Congo, capital</h4>
                    </div>
                    <div class="cardAchat">
                        <div class="cardImage"><img src="Images/bresil.jpg" alt="bresilImage" title="bresil Capital"></div>
                        <h4>Bresil, Sao paulo</h4>
                    </div>
                    <div class="cardAchat">
                        <div class="cardImage"><img src="Images/spane.jpg" alt="espagneImage" title="espagne Capital"></div>
                        <h4>Espagne, capital</h4>
                    </div>
                </div>
                <a href="">Commencez votre voyage</a>
            </div>
        </header>
        <section class="formAchatSection">
            <h2>ACHETEZ VOTRE BILLET MAINTENANT <br>POUR PLANIFIER VOTRE VOYAGE</h2>
            <form action="" class="formAchat">
                <input type="text" placeholder="Ecivez votre pays de destination" name="destination" id="destination">
                <input type="number" placeholder="Ecivez le nombre de personnes" name="membre" id="membre">
                <input type="date" placeholder="Ecivez le jour de voyage" name="date" id="date">
                <input type="email" placeholder="Ecivez votre email" name="email" id="email">
                <input type="text" placeholder="Ecivez votre nom"  name="nom" id="nom">
                <input type="text" placeholder="Ecivez votre numero" name="numero" id="numero">
                <select>
                    <optgroup label="choisissez le mode de payement"></optgroup>
                    <option value="mastercard">MasterCard</option>
                    <option value="mastercard">Carte Visa</option>
                    <option value="mastercard">Paypal</option>
                </select>
                <input type="submit" value="Commencez votre achats">
            </form>
        </section>
        <footer>
            <div class="left-footer">
                <h2>MagnementTravel</h2>
                <p>Votre arrrivé notre objectif</p>
            </div>
            <div class="right-footer">
                <i class="fa-brands fa-facebook" style="color:#0A9CCF;"></i>
                <i class="fa-brands fa-instagram" style="color:#FFB703;"></i>
                <i class="fa-brands fa-twitter" style="color:#0A9CCF;"></i>
                
            </div>
        </footer>
    </body>
</html>
